spring.application.name=usermanagementapi

# Database Connection Properties for PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/userdb
spring.datasource.username=postgres
# IMPORTANT: Replace with your actual password
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JPA/Hibernate Properties
# 'create-drop': Creates schema on startup, drops on shutdown (useful for testing).
# 'none': No DDL operations.
# 'validate': Validates the schema against entities.
# 'update': Hibernate updates the schema based on your entities.
spring.jpa.hibernate.ddl-auto=update
# Logs SQL queries executed by Hibernate
spring.jpa.show-sql=true
# Formats logged SQL for readability
spring.jpa.properties.hibernate.format_sql=true



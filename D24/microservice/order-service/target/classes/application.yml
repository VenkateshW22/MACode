server:
  port: 8082

spring:
  application:
    name: order-service
  datasource:
    url: jdbc:h2:mem:orderdb
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${random.value}

logging:
  level:
    root: INFO
    com.ecommerce: DEBUG

# Resilience4j Configuration
resilience4j.circuitbreaker:
  instances:
    productService: # This name must match the name in the @CircuitBreaker annotation
      register-health-indicator: true
      sliding-window-size: 10
      failure-rate-threshold: 50 # Percentage
      wait-duration-in-open-state: 10s # Time to wait before moving to HALF_OPEN
      permitted-number-of-calls-in-half-open-state: 3
      sliding-window-type: COUNT_BASED
      minimum-number-of-calls: 5

resilience4j.retry:
  instances:
    productService: # This name must match the name in the @Retry annotation
      max-attempts: 3
      wait-duration: 100ms
      enable-exponential-backoff: true
      exponential-backoff-multiplier: 2
